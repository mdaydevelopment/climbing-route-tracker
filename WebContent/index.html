<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Climbing Route Tracker</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<main>
	<form action="addRouteServlet" method="post">
		Name:<br />
		<input type="text" name="name"><br />

	<br />

</body>
</html>
